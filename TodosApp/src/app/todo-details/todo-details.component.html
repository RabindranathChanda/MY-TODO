<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">MY TODOS</h1><hr>
    <h6 class="text-secondary">This app provides a straightforward approach to managing tasks with just the core features for task creation, modification, and removal.</h6>
</div>
<div class="row mt-5">
    <div class="col-6">
        <app-todo-details-form>

        </app-todo-details-form>
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 rounded-3" *ngFor="let tds of service.list">
                <div class="flex-grow-1 mouse-hover">
                    <div class="fw-bold">{{tds.todoName}}</div>
                    <div>{{tds.todoDesc}}</div>
                    <div>Crated on {{tds.todoCreateDate}}</div>
                    <div>Finishing till {{tds.todoTargetDate}}</div>
                </div>
                <span>
                    <i class="fa-solid fa-pencil text-primary mouse-hover" (click)="populateForm(tds)"></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa-solid fa-trash-can text-danger mouse-hover" (click)="onDelete(tds.todoId)"></i>
                </span>
            </li>
          </ul>
    </div>
</div>
